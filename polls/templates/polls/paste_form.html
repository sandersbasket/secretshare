{% extends "base.html" %}

{% block title %}CreatePaste{% endblock %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">CreatePaste</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">PasteText:</label>
                {{ form.content }}
            </div>
            <div class="flex items-center mb-4">
                {{ form.is_public }}
                <label for="is_public" class="ms-2 text-sm font-medium text-gray-700">Is public</label>
            </div>
            <div>
                <label for="expires_at" class="block text-sm font-medium text-gray-700">Expires at:</label>
                {{ form.expires_at }}
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                Save
            </button>
        </form>
    </div>
{% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr("#id_expires_at", {
      enableTime: true,       // Включает выбор времени
      dateFormat: "Y-m-d H:i",  // Формат даты и времени
      minDate: "today",        // Минимальная дата — сегодня
    });
  });
</script>
