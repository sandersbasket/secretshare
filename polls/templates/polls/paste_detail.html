{% extends "base.html" %}

{% block title %}{{ paste.content|truncatechars:20 }}{% endblock %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">PasteDetails</h2>

        <p class="text-gray-800 mb-4">{{ paste.content }}</p>

        <p class="text-sm text-gray-500">Created at: {{ paste.created_at|date:"d M Y H:i" }}</p>

        <a href="{% url 'paste_list' %}" class="inline-block mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Back to PasteList
        </a>
    </div>
{% endblock %}
